<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Empowerment Test Prep</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .subject {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }
    .subject:hover {
      background-color: #e6f2ff;
      cursor: pointer;
    }
    a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
      font-size: 1.2em;
    }
    footer {
      background-color: #003366;
      color: white;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Academic Empowerment Test Prep</h1>
    <p>Choose a subject to begin a multiple choice practice test</p>
  </header>

  <main class="subjects">
    <div class="subject"><a href="art.html">Art</a></div>
    <div class="subject"><a href="music.html">Music</a></div>
    <div class="subject"><a href="literature.html">Literature</a></div>
    <div class="subject"><a href="science.html">Science</a></div>
    <div class="subject"><a href="socialscience.html">Social Science</a></div>
    <div class="subject"><a href="economics.html">Economics</a></div>
    <div class="subject"><a href="mathematics.html">Mathematics</a></div>
  </main>

  <footer>
    <p>&copy; 2025 Academic Empowerment Test Prep</p>
  </footer>
</body>
</html>
